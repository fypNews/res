        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        	<script>
// Fungsi untuk mengganti URL
function gantiURL() {
    // Mendapatkan semua sumber video dari playlist
    var sources = jwplayer("container").getPlaylistItem().sources;

    // Iterasi melalui sumber-sumber tersebut
    for (var i = 0; i < sources.length; i++) {
        var file = sources[i].file;

        // Mengecek apakah URL mengandung string yang ingin diganti
        if (file.includes('https://nyanv-live-cdn.mncnow.id/live/eds/ANTV/sa_dash_vmx/ANTV.mpd')) {
            // Mengganti URL dengan yang baru
            sources[i].file = 'https://anevia115.mncnow.id/live/eds/ANTV/sa_dash_vmx/ANTV.mpd';
        }
    }

    // Memuat sumber-sumber yang telah diubah
    jwplayer("container").load(sources);
}

// Panggil fungsi gantiURL ketika Anda ingin mengganti URL
gantiURL();

var meta = document.createElement('meta');
meta.name = "referrer";
meta.content = "no-referrer";
document.getElementsByTagName('head')[0].appendChild(meta);
